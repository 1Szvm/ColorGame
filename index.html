<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .row{
            width: 300px;
            margin: 0 auto;
        }
        .col{
            font-size: 2rem;
            height: 4rem;
            border: 1px solid black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <di class="col d-flex align-items-center justify-content-end">0</di>
        </div>

        <div class="row">
            <div class="col bg-secondary d-flex align-items-center justify-content-center">1</div>
            <div class="col bg-secondary d-flex align-items-center justify-content-center">2</div>
            <div class="col bg-secondary d-flex align-items-center justify-content-center">3</div>
            <div class="col bg-warning d-flex align-items-center justify-content-center">+</div>
        </div>

        <div class="row">
            <div class="col bg-secondary d-flex align-items-center justify-content-center">4</div>
            <div class="col bg-secondary d-flex align-items-center justify-content-center">5</div>
            <div class="col bg-secondary d-flex align-items-center justify-content-center">6</div>
            <div class="col bg-warning d-flex align-items-center justify-content-center">-</div>
        </div>

        <div class="row">
            <div class="col bg-secondary d-flex align-items-center justify-content-center">7</div>
            <div class="col bg-secondary d-flex align-items-center justify-content-center">8</div>
            <div class="col bg-secondary d-flex align-items-center justify-content-center">9</div>
            <div class="col bg-warning d-flex align-items-center justify-content-center">*</div>
        </div>

        <div class="row">
            <div class="col bg-danger d-flex align-items-center justify-content-center">C</div>
            <div class="col bg-secondary d-flex align-items-center justify-content-center">0</div>
            <div class="col bg-success d-flex align-items-center justify-content-center">=</div>
            <div class="col bg-warning d-flex align-items-center justify-content-center">/</div>
        </div>
    </div>
</body>
</html>
