<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light bordder p-2">
        <h4 class="text-center">Gondoltam egy számra! </h4>
        <p class="text-center">Tippelj!</p>
        <form class="d-flex justify-content-center flex-column align-items-center">
            <div class="form-group">
                <input class="form-control" type="number" id="tipp" placeholder="Add meg a tipped...">
            </div>
            <input class="btn btn-primary w-75" type="button" data-toggle="modal" data-target="#exampleModal" value="Ellenörzés" onclick="verify()">
            <input class="btn btn-info w-25 m-2" type="button" value="Reset" onclick="rese()">
        </form>
    </div>
    

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<script>
    //let randNr=Math.floor(Math.random()*(10-5+1))+5
    //console.log(randNr)
    function randNr(a,b){
        return Math.floor(Math.random()*(b-a+1))+a
    }
    let check = '<i class="fa-solid fa-circle-check fa-2x text-success"></i>'
    let xmark= '<i class="fa-solid fa-circle-xmark fa-2x text-danger"></i>'
    szam=randNr(1,20)
    console.log(szam)
    function verify(){
        let userNr=+document.getElementById("tipp").value
        /*if(userNr==szam){
            document.querySelector(".result").innerHtml='<i class="fa-solid fa-circle-check fa-2x text-success"></i>'
        }else{
            document.querySelector(".result").innerHtml='<i class="fa-solid fa-circle-xmark fa-2x text-danger"></i>'
        }*/
        document.querySelector('.result').innerHTML= userNr==szam ? check : xmark
    }

    function rese(){
        document.querySelector('.result').innerHTML=""
        szam=randNr(1,20)
        console.log(szam)
    }
</script>
</body>
</html>
